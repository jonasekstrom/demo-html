<style>
body {
    font:16px Arial, Helvetica, sans-serif;
}
ul {
    list-style: none;
}

ul li {
    display: inline;
    position: relative;
}

ul ul {
    display: none;
    position: absolute;
}

ul ul li {
    display: block;
}

ul li:hover:nth-child(2){
    border: 1px solid black;

}
ul li:hover:nth-child(2) ul{
      display: block;

    }
ul li:hover ul li:nth-child(2) {
    border: none;
}

</style>
</head>

<ul>
	<li>Arkiv</li>

	<ul>
